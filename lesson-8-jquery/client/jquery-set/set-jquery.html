<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>set-jquery</title>
    <script src="../../jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#btn5').click(function () {
                ($('#text').text("hello"))
            });
            $("#btn6").click(function () {
                + $("#text").html("<h1><a href='https://www.youtube.com/'>Youtube</a></h1>");
            });
            $('#btn7').click(function () {
                $('#input-text').val("value updating")
            });
            $('#btn8').click(function () {
                $('#text').css('background-color', "yellow")
            });
        })
    </script>
</head>

<body>
    <p id="text">This is a text</p>
    <input class="class-input-text" id="input-text" value="type your text here" />
    <button id="btn5" onclick="">Set Text</button>
    <button id="btn6" onclick="">Set HTML</button>
    <button id="btn7" onclick="">Set Value</button>
    <button id="btn8" onclick="">Set Attr</button>
</body>

</html>
