<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#btn1').click(function () {
                alert(($('#text').text()))
            });
            $("#btn2").click(function () {
                alert("HTML: " + $("#text").html());
            });
            $('#btn3').click(function () {
                alert(($('#input-text').val()))
            });
            $('#btn4').click(function () {
                alert(($('#input-text').attr("class")))
            });
        })
    </script>
</head>
<p id="text">This is a text</p>
<input class="class-input-text" id="input-text" value="type your text here" />
<button id="btn1" onclick="">Get Text</button>
<button id="btn2" onclick="">Get HTML</button>
<button id="btn3" onclick="">Get Val</button>
<button id="btn4" onclick="">Get Attr</button>

</html>
